<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="h3">Your Result</h3>
            <div class="circle">
                <h2 class="number">76</h2>
                <span class="text">of 100</span>
            </div>
            <div class="bottom">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
           
        </div>
        <div class="right">
            <div class="top">
                <h3 class="head">Summary</h3>
            </div>
            
            <div class="cont reaction">
                <h4><span><img src='./images/icon-reaction.svg'/></span> Reaction</h4> <p> <span class="dark">80 </span> <span class="light">/100</span></p>
            </div>
            <div class="cont memory">
                <h4><span><img src='./images/icon-memory.svg'/></span>Memory </h4> <p><span class="dark">92 </span> <span class="light">/100</span></p>
            </div>
            <div class="cont verbal">
                <h4> <span><img src='./images/icon-verbal.svg'/></span>Verbal </h4> <p><span class="dark">61 </span> <span class="light">/100</span> </p>
            </div>
            <div class="cont visual">
                <h4> <span><img src='./images/icon-verbal.svg'/></span>Visual </h4> <p><span class="dark">72 </span> <span class="light">/100</span></p>
            </div>
            
            <button class="btn" >Continue</button>
        </div>
    </div>
</body>
</html>
